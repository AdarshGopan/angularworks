<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5" style="background-color: darkcyan;">
            <form action="" class="border p-4" [formGroup]="registrationForm" (ngSubmit)="signup()">
                <h1 class="ms-3">REGISTRATION</h1>
                <div class="mb-3">
                    <input type="text" placeholder="FIRST NAME" class="form-control" formControlName="firstname">
                    <div class="form-text text-danger" *ngIf="firstname && firstname.invalid && firstname.touched">INVALID FIRSTNAME</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="LAST NAME" class="form-control" formControlName="lastname">
                    <div class="form-text text-danger" *ngIf="lastname && lastname.invalid && lastname.touched">INVALID LASTNAME</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="EMAIL" class="form-control" formControlName="email">
                    <div class="form-text text-danger" *ngIf="email && email.invalid && email.touched">INVALID EMAIL</div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="USERNAME" class="form-control" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username && username.invalid && username.touched">INVALID USERNAME</div>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="PASSWORD" class="form-control" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password && password.invalid && password.touched">INVALID PASSWORD</div>
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-success" value="REGISTER" [disabled]="registrationForm.invalid">
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
